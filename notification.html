<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PS5 Notification System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    :root {
      --bg-gradient: linear-gradient(145deg, #2d2f40, #1e2030);
      --radius: 20px;
      --padding: 16px 24px;
      --icon-size: 28px;
      --center-icon-size: 48px;
      --shadow: 0 4px 10px rgba(0,0,0,0.7);
      --show-time: 3500ms;
      --anim-in: 0.4s ease-out;
      --anim-out: 0.4s ease-in;
    }
    body {
      background: #101010;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Container for notifications */
    #notif-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 9999;
    }
    .notification {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--bg-gradient);
      border-radius: var(--radius);
      padding: var(--padding);
      box-shadow: var(--shadow);
      color: #fff;
      min-width: 320px;
      max-width: 400px;
      overflow: hidden;
      animation: slideIn var(--anim-in) forwards, slideOut var(--anim-out) var(--show-time) forwards;
    }
    /* Icon-only mode */
    .notification.icon-only {
      justify-content: center;
      padding: 0;
      width: var(--center-icon-size);
      height: var(--center-icon-size);
      min-width: auto;
      min-height: auto;
    }
    .notification .center-icon {
      width: var(--center-icon-size);
      height: var(--center-icon-size);
      object-fit: contain;
      display: block;
    }
    /* Slide animations */
    @keyframes slideIn {
      from { transform: translateX(110%); opacity: 0; }
      to   { transform: translateX(0);    opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0);    opacity: 1; }
      to   { transform: translateX(110%); opacity: 0; }
    }
    /* Standard layout */
    .notification .icon {
      width: var(--icon-size);
      height: var(--icon-size);
      margin-right: 16px;
      flex-shrink: 0;
    }
    .notification .icon i,
    .notification .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      color: #fff;
      display: block;
    }
    .notification .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .notification .title {
      font-size: 16px;
      font-weight: bold;
      opacity: 0.9;
    }
    .notification .description {
      font-size: 14px;
      opacity: 0.75;
    }
    .notification .logo {
      position: absolute;
      top: 12px;
      right: 16px;
      width: 24px;
      height: 24px;
      object-fit: contain;
      flex-shrink: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="notif-container"></div>
  <script>
    /**
     * Display a PS5-style notification.
     * opts: {
     *   iconClass?: string,       // FontAwesome class for left icon
     *   iconUrl?: string,         // URL for left image icon
     *   title?: string,           // Title text
     *   description?: string,     // Description text
     *   logoUrl?: string,         // PS logo URL
     *   centerIconUrl?: string,   // Icon-only mode
     *   width?: string,           // CSS width (e.g. '300px', '50%')
     *   height?: string,          // CSS height
     *   margin?: string           // CSS margin (e.g. '10px', '1rem')
     * }
     */
    function showPSNotification(opts) {
      const container = document.getElementById('notif-container');
      const notif = document.createElement('div');
      notif.className = 'notification';
      // Apply custom dimensions/margin
      if (opts.width) notif.style.width = opts.width;
      if (opts.height) notif.style.height = opts.height;
      if (opts.margin) notif.style.margin = opts.margin;
      if (opts.centerIconUrl) notif.classList.add('icon-only');

      if (opts.centerIconUrl) {
        const img = document.createElement('img');
        img.src = opts.centerIconUrl;
        img.className = 'center-icon';
        notif.appendChild(img);
      } else {
        // Left icon
        const iconWr = document.createElement('div'); iconWr.className = 'icon';
        if (opts.iconUrl) {
          const img = document.createElement('img'); img.src = opts.iconUrl;
          iconWr.appendChild(img);
        } else if (opts.iconClass) {
          iconWr.innerHTML = `<i class="fas ${opts.iconClass}"></i>`;
        }
        notif.appendChild(iconWr);

        // Text
        const text = document.createElement('div'); text.className = 'text-content';
        if (opts.title) text.innerHTML += `<div class="title">${opts.title}</div>`;
        if (opts.description) text.innerHTML += `<div class="description">${opts.description}</div>`;
        notif.appendChild(text);

        // Logo
        if (opts.logoUrl) {
          const logo = document.createElement('img'); logo.src = opts.logoUrl;
          logo.className = 'logo'; notif.appendChild(logo);
        }
      }

      container.appendChild(notif);
      notif.addEventListener('animationend', e => {
        if (e.animationName === 'slideOut') container.removeChild(notif);
      });
    }

    // Usage examples:
    document.addEventListener('DOMContentLoaded', () => {
      // Standard notification with custom size/margin
      showPSNotification({
        iconClass: 'fa-bullhorn',
        title: 'From PlayStation',
        description: "Check out what's new!",
        logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/4/4e/Playstation_logo_colour.svg',
        width: '360px',
        margin: '0 0 10px 0'
      });
      // Icon-only with custom dimensions
      setTimeout(() => {
        showPSNotification({ centerIconUrl: 'icon-manette.png', width: '96px', height: '64px' });
      }, 2000);
    });
  </script>
</body>
</html>
